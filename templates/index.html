<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Punc Remover!</strong> You can remove punctuations from your text here
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
  <form action="/removepunc" method="get">
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Enter you text here:</label>
      <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
    </div>
    <div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc_check" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>
